<section>
    <form name="changePasswordForm" class="col-md-6">
        <fieldset>
            <h3>Change Password</h3>
        </fieldset>
        <div class="form-group">
            <label for="Password">Password<span class="text-danger">*</span>:</label>
            <input type="password" name="Password" id="Password" ng-model="user.OldPassword" class="form-control" required="required" 
                   ng-minlength="6" ng-maxlength="100" />
            <span class="error" ng-if="!changePasswordForm.Password.$pristine && changePasswordForm.Password.$error.minlength < 6">Password length is less than 6.</span>
            <span class="error" ng-if="!changePasswordForm.Password.$pristine && changePasswordForm.Password.$error.maxlength > 100">Password is length is bigger than 100.</span>
        </div>
        <div class="form-group">
            <label for="NewPassword">New password<span class="text-danger">*</span>:</label>
            <input type="password" name="NewPassword" id="NewPassword" ng-model="user.NewPassword" class="form-control" required="required" 
                   ng-minlength="6" ng-maxlength="100" />
            <span class="error" ng-if="!changePasswordForm.NewPassword.$pristine && changePasswordForm.NewPassword.$error.minlength < 6">Password length is less than 6.</span>
            <span class="error" ng-if="!changePasswordForm.NewPassword.$pristine && changePasswordForm.NewPassword.$error.maxlength > 100">Password is length is bigger than 100.</span>
        </div>
        <div class="form-group">
            <label for="ConfirmPassword">Confirm new password<span class="text-danger">*</span>:</label>
            <input type="password" name="ConfirmPassword" id="ConfirmPassword" ng-model="user.ConfirmPassword" class="form-control" required="required" 
                   ng-minlength="6" ng-maxlength="100" />
            <span class="error" ng-if="!changePasswordForm.ConfirmPassword.$pristine && user.ConfirmPassword != user.NewPassword">Confirm password does not match new password.</span>
        </div>
        <input type="button" value="Change" ng-disabled="!changePasswordForm.$valid" class="btn btn-success" ng-click="change()" />
    </form>
</section>
