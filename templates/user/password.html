<section class="col-md-12">
    <form name="registerForm" class="jumbotron col-md-6">
        <fieldset>
            <h3>Change Password</h3>
        </fieldset>
        <div class="form-group">
            <label for="Password">Password<span class="text-danger">*</span>:</label>
            <input type="password" name="Password" id="Password" ng-model="user.password" class="form-control" required="required" min="6" max="100" />
        </div>
        <div class="form-group">
            <label for="NewPassword">New password<span class="text-danger">*</span>:</label>
            <input type="password" name="NewPassword" id="ConfirmPassword" ng-model="user.newPassword" class="form-control" required="required" min="6" max="100" />
        </div>
        <div class="form-group">
            <label for="ConfirmPassword">Confirm new password<span class="text-danger">*</span>:</label>
            <input type="password" name="ConfirmPassword" id="ConfirmPassword" ng-model="user.confirmPassword" class="form-control" required="required" min="6" max="100" />
        </div>
        <input type="button" value="Change" class="btn btn-success" ng-click="change()" />
    </form>
</section>
