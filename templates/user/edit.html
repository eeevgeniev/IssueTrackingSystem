<section class="col-md-12">
    <form name="registerForm" class="col-md-6">
        <fieldset>
            <h3>Edit</h3>
        </fieldset>
        <div class="form-group">
            <label for="Name">Name<span class="text-danger">*</span>:</label>
            <input type="text" name="Name" id="Name" ng-model="user.name" class="form-control" required="required" />
        </div>
        <div class="form-group">
            <label for="Email">Email<span class="text-danger">*</span>:</label>
            <input type="email" name="Email" id="Email" ng-model="user.email" class="form-control" required="required" />
        </div>
        <div class="form-group">
            <label for="Gender">Gender:</label>
            <span>Unpsecified</span>
            <input type="radio" name="Gender" id="Gender" value="0" ng-model="user.gender" />
            <span>Male</span>
            <input type="radio" name="Gender" id="Gender" value="1" ng-model="user.gender" />
            <span>Female</span>
            <input type="radio" name="Gender" id="Gender" value="2" ng-model="user.gender" />
        </div>
        <div class="form-group">
            <label for="ProfilePicture">Profile Picture:</label>
            <input type="file" name="ProfilePicture" id="ProfilePicture" ng-model="user.profilePicture" />
        </div>
        <div class="form-group">
            <label for="CoverPicture">Cover Picture:</label>
            <input type="file" name="CoverPicture" id="CoverPicture" ng-model="user.coverPicture" />
        </div>
        <input type="button" value="Edit" class="btn btn-success" ng-click="edit()" />
    </form>
</section>
