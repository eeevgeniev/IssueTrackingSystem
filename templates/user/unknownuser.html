<section class="col-md-12">
    <header>
        <h3>{{heading}}</h3>
    </header>
    <form name="loginForm" class="jumbotron col-md-6">
        <fieldset>
            <h3>Login</h3>
        </fieldset>
        <div class="form-group">
            <label for="Email">Email<span class="text-danger">*</span>:</label>
            <input type="email" name="Email" id="Email" ng-model="user.email" class="form-control" required="required" />
        </div>
        <div class="form-group">
            <label for="Password">Password<span class="text-danger">*</span>:</label>
            <input type="password" name="Password" id="Password" ng-model="user.password" class="form-control" required="required" min="6" max="100" />
        </div>
        <input type="button" value="Login" class="btn btn-success" ng-click="login()" />
    </form>
    <form name="registerForm" class="jumbotron col-md-6">
        <fieldset>
            <h3>Registration</h3>
        </fieldset>
        <div class="form-group">
            <label for="NewEmail">Email<span class="text-danger">*</span>:</label>
            <input type="email" name="NewEmail" id="NewEmail" ng-model="newUser.email" class="form-control" required="required" />
        </div>
        <div class="form-group">
            <label for="NewPassword">Password<span class="text-danger">*</span>:</label>
            <input type="password" name="NewPassword" id="NewPassword" ng-model="newUser.password" class="form-control" required="required" min="6" max="100" />
        </div>
        <div class="form-group">
            <label for="NewConfirmPassword">Confirm password<span class="text-danger">*</span>:</label>
            <input type="password" name="NewConfirmPassword" id="NewConfirmPassword" ng-model="newUser.confirmPassword" class="form-control" required="required" min="6" max="100" />
        </div>
        <input type="button" value="Register" class="btn btn-success" ng-click="register()" />
    </form>
</section>
